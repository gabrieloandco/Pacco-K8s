---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-deployment
  namespace: microservices
  labels:
    app: customers
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: customers
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
        - name: customers
          image: devmentors/pacco.services.customers
          ports:
          - containerPort: 80