---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-deployment
  namespace: microservices
  labels:
    app: pricing
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pricing
  template:
    metadata:
      labels:
        app: pricing
    spec:
      containers:
        - name: pricing
          image: devmentors/pacco.services.pricing
          resources:
            requests:
              cpu: "25m"
              memory: "128Mi"
            limits:
              cpu: "75m"
              memory: "256Mi"
          ports:
          - containerPort: 80
          envFrom:
          - configMapRef:
              name: pricing-configmap
